# Database connection settings for PostgreSQL
# Update these with your actual DB details (e.g., if using Docker, username/password might differ)
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_demo
spring.datasource.username=postgres
spring.datasource.password=0000

# Hibernate/JPA settings
# Dialect tells Hibernate to use PostgreSQL-specific SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ddl-auto=update: Creates tables if they don't exist, updates schema if needed
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console for debugging (optional)
spring.jpa.show-sql=true

# Initialize database with data.sql script on startup
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true

server.servlet.session.tracking-modes=cookie